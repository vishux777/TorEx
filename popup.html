<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureTor Bridge</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="onion-icon"></div>
      </div>
      <h1>SecureTor Bridge</h1>
    </div>
    
    <div class="status-panel">
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <div class="status-text" id="status-text">Disconnected</div>
      </div>
      <button id="toggle-connection" class="primary-button">Connect</button>
    </div>
    
    <div class="info-panel">
      <div class="ip-container">
        <span>Your IP:</span>
        <span id="current-ip" class="ip-address">Checking...</span>
      </div>
      <div class="security-level-container">
        <span>Security:</span>
        <span id="security-level" class="security-level">Standard</span>
      </div>
    </div>
    
    <div class="settings-panel">
      <div class="panel-header">
        <h2>Settings</h2>
        <button id="toggle-settings" class="icon-button">⚙️</button>
      </div>
      
      <div id="settings-content" class="settings-content hidden">
        <div class="setting-item">
          <label for="auto-connect">Auto-connect on startup</label>
          <div class="toggle-switch">
            <input type="checkbox" id="auto-connect">
            <span class="toggle-slider"></span>
          </div>
        </div>
        
        <div class="setting-item">
          <label for="enforce-security">Enforce security (blocks WebRTC, scripts)</label>
          <div class="toggle-switch">
            <input type="checkbox" id="enforce-security" checked>
            <span class="toggle-slider"></span>
          </div>
        </div>
        
        <div class="setting-item">
          <label for="circuit-refresh">Refresh connection every</label>
          <select id="circuit-refresh" class="select-dropdown">
            <option value="0">Never</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="3600">1 hour</option>
          </select>
        </div>
        
        <button id="save-settings" class="secondary-button">Save Settings</button>
      </div>
    </div>
    
    <div class="security-alert" id="security-alert">
      <div class="alert-icon">⚠️</div>
      <div class="alert-message">
        For maximum privacy, avoid signing into accounts or sharing personal data.
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
